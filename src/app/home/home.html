
  <div class="col-md-12 well">
    <p>HOME</p>

    <div uib-carousel active="active" interval="5000" no-wrap="false">
      <div uib-slide ng-repeat="slide in home.dataArray track by $index" index="$index">
        <img ng-src="{{slide.src}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </div>
    </div>
  </div>
